<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cacded58b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../stylesheet/stylesheet.css">
    <link rel="stylesheet" href="../stylesheet/about_stylesheet.css">
    <link rel="stylesheet" href="../stylesheet/home_stylesheet.css">
    <link rel="stylesheet" href="../stylesheet/form_stylesheet.css">
    <link rel="stylesheet" href="../stylesheet/menu_stylesheet.css">

    <title>Wok - Contact</title>
</head>


<body>
    <header>
        <!-- NAVBAR -->
        <a href="home.html" class="logo"><i class="fa fa-krw"></i>OK</a>

        <div id="menuBar" class="fa fa-bars"></div>

        <nav class="navbar">
            <a href="home.html">HOME</a>
            <a href="menu.html">MENU</a>
            <a href="about.html">INFORMATIONS</a>
            <a href="contact_form.html">CONTACT US</a>
        </nav>

    </header>

    <div class="contactForm">

        <form action="#" method="#">
            <form>

                <p>
                    <label for="lastname">Last name:</label>
                    <br><input type="text" class="invisible-placeholder" placeholder="Kennedy">
                </p>

                <p>
                    <label for="firstname">First name:</label>
                    <input type="text" class="invisible-placeholder" placeholder="Jeanne">
                </p>

                <p>
                    <label for="phonenumber">Phone number:</label>
                    <input type="text" class="invisible-placeholder" placeholder="Phone number">
                </p>

                <p>
                    <label for="email">Email adress:</label>
                    <input type="text" class="invisible-placeholder" placeholder="xxx@xxx.xx">
                </p>

                <p>
                    <label for="msg">Your message:</label>
                    <input type="text" class="invisible-placeholder" placeholder="Enter your text here">
                </p>

                <button type="submit">SEND</button>

            </form>

        </form>
    </div>

    <footer>

        <div class="sns">

            <a href="#fb"><i class="fa fa-facebook"></i></a>
            <a href="#fb"><i class="fa fa-instagram"></i></a>
            <a href="#fb"><i class="fa fa-twitter"></i></a>
            <a href="#fb"><i class="fa fa-linkedin"></i></a>
            <a href="#fb"><i class="fa fa-yelp"></i></a>
            <a href="#fb"><i class="fa fa-pinterest"></i></a>

        </div>

        <div class="credits">
            <h1> created by <span>Melanie</span> | all rights reserved.</h1>
        </div>

    </footer>
    <script src="../scripts/script.js"></script>
</body>

</html>
